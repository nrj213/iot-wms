<h2 mat-dialog-title>Collection History - Bin {{binId}}</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" *ngIf="records.length > 0">
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Collected On </th>
      <td mat-cell *matCellDef="let element"> {{element.created | date:'mediumDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="staffName">
      <th mat-header-cell *matHeaderCellDef> Collected By </th>
      <td mat-cell *matCellDef="let element">
        <a title="Click to see staff details" class="staff-name"
          (click)="showStaffDetails(element.staffId)">{{element.staffName}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <div class="no-data" *ngIf="records.length == 0">No history records to show</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
