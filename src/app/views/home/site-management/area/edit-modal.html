<h2 mat-dialog-title>Update</h2>
<mat-dialog-content class="mat-typography">
    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input name="name" matInput [(ngModel)]="areaItem.name" required>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="areaItem" [disabled]="!areaItem.name" cdkFocusInitial>Update</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
